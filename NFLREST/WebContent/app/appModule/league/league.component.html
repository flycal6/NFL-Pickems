<div class="container">
<!-- Show all leagues -->
<h1 class="display-2">{{user}}</h1>
{{"Leagues page"}}
<div ng-hide="vm.selected">
	<ul ng-repeat="league in vm.leagues">
		<li ng-click="vm.setSelected(league.id)">League id: {{league.id}}</li>
		<li ng-click="vm.setSelected(league.id)">League name: {{league.name}}</li>
		<li ng-click="vm.setSelected(league.id)">League cost: {{league.cost}}</li>
	</ul>
</div>
<!-- show a single league -->
<div ng-show="vm.selected">{{vm.selected.name}}
<button ng-click="vm.selected = null">Go back</button>
<button ng-click="vm.joinLeague(vm.selected.id)">Join League</button>
</div>

	<!-- **************** only show while waiting for server response *************************** -->
    <div id="loading" ng-show="vm.loading > 0">
    		<p class="display-3 text-center lead">Loading</p>
    		<img class="img-fluid mx-auto d-block" src="./img/catLoader.gif">
	</div>

</div>
