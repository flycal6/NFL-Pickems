<div class="container">
<!-- <div class="innerContainer2"> -->

		<!-- ****************************** show user and league name  ************************************ -->
		<h4>
			{{vm.user.fName | uppercase}} {{vm.user.lName | uppercase}} <span ng-show="vm.selected" class="float-right">{{vm.selected.name | uppercase}}</span>

		<!-- ****************************** show all league *************************** -->
		<div>
			<div ng-hide="vm.selected" ng-repeat="league in vm.leagues" ng-click="vm.setSelected(league.id)">
				<div class="row">
					<div class="col">
						#{{league.id}} {{league.name | uppercase}} <span class="text-muted">${{league.cost}} Entry</span>
					</div>
				</div>
				<div class="row lead">
					<div class="col-2">Player</div>
					<div class="col">1</div>
					<div class="col">2</div>
					<div class="col">3</div>
					<div class="col">4</div>
					<div class="col">5</div>
					<div class="col">6</div>
					<div class="col">7</div>
					<div class="col">8</div>
					<div class="col">9</div>
					<div class="col">10</div>
					<div class="col">11</div>
					<div class="col">12</div>
					<div class="col">13</div>
					<div class="col">14</div>
					<div class="col">15</div>
					<div class="col">16</div>
					<div class="col">17</div>
					<div class="col">T</div>
				</div>
				<div ng-repeat="user in league.users">
				<div class="row">
					<div class="col-2">{{user.fName}} {{user.lName}}</div>
					<stats></stats>
					<hr />
				</div>

				<hr />
			</div>
				<button id="joinButton" class="btn btn-success" ng-click="vm.joinLeague(league.id)">Join {{league.name}}</button>
		</div>


		<!-- ****************************** show a single league *************************** -->
		<div ng-show="vm.selected">
			<button id="cancelButton" class="btn btn-secondary float-right"
				ng-click="vm.selected = null">Cancel</button>
			<weeks></weeks>

		</div>

		<!-- ****************************** only show while waiting for server response *************************** -->
		<div id="loading" ng-show="vm.loading > 0">
			<p class="display-3 text-center lead">Loading</p>
			<img class="img-fluid mx-auto d-block" src="./img/footballLoader.gif">
		</div>
</div>
