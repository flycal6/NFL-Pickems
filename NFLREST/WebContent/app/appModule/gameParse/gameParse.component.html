<button class="btn btn-primary" ng-click="vm.createWeek()">Create Week</button>
<table class="table table-striped table-hover table-responsive">
    <thead class="thead-inverse">
        <tr>
            <th>Team : Q1 : Q2 : Q3 : Q4: Final</th>
        </tr>
    </thead>
    <tbody>
        <tr ng-repeat="g in vm.games" ng-class="todo.completed? 'text-secondary strike' : ''">
            <td><div><span>Home</span><span>{{g.home.abbr}}</span><span>{{g.home.score["1"]}}</span><span>{{g.home.score.T}}</span></div><br />
         		<div><span>Away</span><span>{{g.away.abbr}}</span><span>{{g.away.score["1"]}}</span><span>{{g.away.score.T}}</span></div></td>

        </tr>
    </tbody>
</table>
